<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Fontawesome, XEICON</title>
<style>
  @import url('https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css');

  .fa{
    font-size: 100px;
    color:red;
    transform:rotate(90deg);
    background-color: blue;
    padding: 20px;
    border-radius: 50%;
    width: 200px;
    height: 200px;
    text-align: center;
    line-height: 200px;
    box-shadow:0 0 20px black;
  }
  /* 유니코드 */
  .box{
    border: 1px solid #000;
    width: 100px;
    height: 100px;
    position:relative;
  }
  .box:before{
    content:'\f0c9';
    font-family: fontawesome;
    position:absolute;
    right:0;
    top:0;
    background-color: black;
    color:white;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    text-align: center;
    line-height: 30px;
  }
  
</style>
</head>
<body>
  <i class="fa fa-bars"></i>
  <div class="box"></div>
</body>
</html>
