<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    @font-face {
    font-family: 'CookieRun-Regular';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

    body{
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 300;
    }
    p span{
      font-weight: 700;
    }
    input,button{
      font-family: 'Noto Sans KR', sans-serif;

    }
  </style>
</head>
<body>
  <h1>웹폰트 사용법</h1>
  <p>
    힘차게 구하지 이상 생생하며, <span> 우리의 그것은</span> 교향악이다. 안고, 위하여서, 것은 그러므로 예가 인간의 커다란 있으랴? 유소년에게서 이상의 있음으로써 봄바람이다. 황금시대를 미인을 없는 힘있다. 맺어, 이상의 옷을 이 내는 피다. 과실이 따뜻한 하는 사랑의 그것은 아니다. 작고 기쁘며, 할지라도 유소년에게서 것이다. 장식하는 광야에서 실로 굳세게 노년에게서 하였으며, 그들의 있는가? 오아이스도 할지니, 우리의 않는 갑 청춘의 보내는 피다. 이상은 인간은 피에 예수는 것이다.
  </p>
  <input type="text" value="인풋입니다.">
  <button>버튼입니다.</button>
  <!--  -->
  <h1>눈누폰트 쿠키런 버전</h1>
</body>
</html>
