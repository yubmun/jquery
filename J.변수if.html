<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="css/J.변수if.css">
</head>
<body>
  <div class="container">
    <h1>자바스크립트 var val(), if</h1>
    <div class="login">
      <h2>20세 이상 성인인증 체크 제이쿼리 if 조건문</h2>
      <input id="id" type="text" placeholder="나이를 숫자로 입력">
      <button>성인인증</button>
    </div>
  </div>
  <!-- if(조건) {실행문}
      else if() {}
      else {} -->
<script>
  $('.login button').click(function(){
    var num = $('#id').val()

    if(num == ''){
      alert('나이를 입력하세요')
    }
    else if(num<20){
      alert('미성년자입니다')
    }
    else if(num>=20){
      alert('성인입니다')
    }
    else {
      alert('입력내용을 숫자로만 넣으세요')
    }
  })
</script>
</body>
</html>
