<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/4.모달창.css">
  <script src="/script/jquery-3.6.0.js"></script>
</head>
<body>
  <button class="btn-open">뉴스레터 구독하기</button>
  <div class="modal">
    <div class="modal-content">
      <div class="photo"></div>
      <div class="desc">
        <div class="desc-header">
          <h2>지금 다양한 혜택을 만나보세요</h2>
          <button class="btn-close">&times;</button>
        </div>
        <div class="desc-content">
          <input type="email" placeholder="이메일 주소를 입력하세요">
          <button>뉴스레터 구독하기</button>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias est amet sapiente similique aspernatur adipisci libero saepe magni asperiores ullam!
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay"></div>

  <script>
    $('.btn-open').click(function(){
      $('.modal, .overlay').addClass('active')
    })
    $('.btn-close, .overlay').click(function(){
      $('.modal, .overlay').removeClass('active')
    })
  </script>
</body>
</html>
