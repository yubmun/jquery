<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="css/J.별점주기.css">
</head>
<body>
  <div class="star-rating">
    <div class="stars">
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
    </div>
    <div class="print">
      별점을 주세요
    </div>
  </div>

  <script>
    $('.stars .fa').click(function(){
      $(this).addClass('active')
      $(this).prevAll().addClass('active')
      $(this).nextAll().removeClass('active')
      
      var num = $(this).index()
      var starRate = num + 1
      if(starRate == 1){
        $('.print').html('<img src="/img/star-lv1.png">'+'매우 불만족')
      }
      else if(starRate == 2) {
        $('.print').html('<img src="/img/star-lv2.png">'+'불만족')
      }
      else if(starRate == 3) {
        $('.print').html('<img src="/img/star-lv3.png">'+'보통')
      }
      else if(starRate == 4){
        $('.print').html('<img src="/img/star-lv4.png">'+'만족')
      }
      else {
        $('.print').html('<img src="/img/star-lv5.png">'+'매우 만족')
      }
    })
  </script>
</body>
</html>
